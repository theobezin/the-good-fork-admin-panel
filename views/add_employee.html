<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>The Good Fork</title>
</head>
<body>
    <!--Header-->
    <header id="header">
       <nav>
         <div class="container">
             <div class="text-center">
                 <img src="../assets/img/logo_mini.png" alt="logo_mini" width="30px">
                 <a href="/" class="nav-brand text-light">The Good Fork - Panneau d'administration</a>
             </div>
         </div>  
       </nav> 
    </header>
    <!--/Header-->

    <!-- Main Site-->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"> <i class="fas fa-angle-double-left"></i> Voir les employés</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">Ajouter un employé</h2>
                <span class="text-light">Remplissez le formulaire suivant pour ajouter un employé</span>
            </div>
            <!-- form handling-->
            <form  method="POST" id="update_employee">
                <div class="new_employee">
                    <div class="form-group">
                        <label for="name" class="text-light">Nom</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="Firstname" class="text-light">Prénom</label>
                        
                        <input type="text" name="firstname" value="" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="Email" class="text-light">Email</label>
                        
                        <input type="text" name="email" value="" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="Password" class="text-light">Mot de passe</label>
                        
                        <input type="password" name="password" value="" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="Profile" class="text-light">Profil</label>
                        <div class="radio inline">
                            <input type="radio" id="choice-1" name="profile" value="Serveur">
                            <label for="choice-1" class="radio-label">Serveur</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="choice-2" name="profile" value="Cuisinier">
                            <label for="choice-2" class="radio-label">Cuisinier</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="choice-3" name="profile" value="Barman">
                            <label for="choice-3" class="radio-label">Barman</label>
                        </div>
                        
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Enregistrer</button>
                    </div>
                </div>
            </form>
            <!-- /form handling-->
        </div>
    </main>
    <!-- /Main Site-->
</body>
</html>
